<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Gemini Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; }
        #chat-container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: #f9f9f9; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; padding: 10px; }
        button { background: #4285f4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #output { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 15px; border-radius: 4px; min-height: 50px; }
    </style>
</head>
<body>

    <h2>KI Assistent</h2>
    <div id="chat-container">
        <p>Gib hier deinen API-Key ein (nur lokal nutzen!):</p>
        <input type="password" id="api-key" placeholder="Dein Google API Key" style="width: 100%; margin-bottom: 20px;">
        
        <textarea id="user-input" placeholder="Frag mich etwas..."></textarea>
        <button id="send-btn">Antwort generieren</button>

        <div id="output">Die Antwort erscheint hier...</div>
    </div>

    <script type="module">
        // Wir importieren die Google AI Library direkt über ein CDN
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const btn = document.getElementById('send-btn');
        const output = document.getElementById('output');

        btn.onclick = async () => {
            const apiKey = document.getElementById('api-key').value;
            const prompt = document.getElementById('user-input').value;

            if (!apiKey || !prompt) {
                alert("Bitte Key und Text eingeben!");
                return;
            }

            btn.disabled = true;
            output.innerText = "Überlege...";

            try {
                const genAI = new GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                const result = await model.generateContent(prompt);
                const response = await result.response;
                output.innerText = response.text();
            } catch (error) {
                output.innerText = "Fehler: " + error.message;
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
